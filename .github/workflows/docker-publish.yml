name: Docker

on: 
 release:
  tag: 
   - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name : install socialinfogetter
        run: |
          mvn install:install-file -DgroupId="com.socialinfogetter" -DartifactId=SocialInfoGetter -Dversion=0 -Dpackaging=jar -Dfile="src/main/resources/SocialInfoGetter-0.jar"
          mvn idea:idea
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: antwangamen/weatherwidget:${{ env.RELEASE_VERSION }}
